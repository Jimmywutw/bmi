<!DOCTYPE html>
<html lang="en">
<head>
	<link type="text/css" rel="stylesheet" href="stylesheets/all.css">
	<meta charset="UTF-8">
	<title>BMI calculate</title>
	<script src="js/jquery-3.3.1.min.js"></script>
</head>
<body>
	<div class="container">
		<h2 id="title-font">BMI 計算</h2>

	<p>	
		<span>請輸入身高</span>	
		<input id="height" type="text" name="" placeholder="170" style="width: 100px">公分。
	</p>
	<p>
		<span>請輸入體重</span>	
		<input id="weight" type="text" name="" placeholder="55" style="width: 100px">公斤。
	</p>
	
	<button id="btn" onclick="myFunction()" >計算</button>
	<button id="btnclear" >清除</button>
	<p class="result-title"></p>
	<div id="result">顯示結果：</div>
	<div class="img-box">
		<img class="calculate-after" src="images/calculate1.jpg">
		<img class="calculate-before" src="images/help.jpg">
	</div>



	</div>
	
	
	<script src="js/bmi.js"></script>
</body>
</html>
